<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ESP32 BLE Control</title>
  <style>
    body { font-family: Arial; background: #111827; color: #f9fafb; text-align: center; }
    button {
      padding: 15px 30px; margin: 10px; font-size: 20px;
      border: none; border-radius: 10px; background: #2563eb; color: white; cursor: pointer;
    }
    button:hover { background: #1e40af; }
  </style>
</head>
<body>
  <h2>K·∫øt n·ªëi ESP32 qua BLE</h2>
  <button onclick="connectBLE()">üîó K·∫øt n·ªëi</button><br>
  <button onclick="send('a')">Button A</button>
  <button onclick="send('b')">Button B</button>

  <script>
    let bleDevice;
    let bleServer;
    let bleService;
    let bleCharacteristic;

    const SERVICE_UUID = "6E400001-B5A3-F393-E0A9-E50E24DCCA9E";
    const CHARACTERISTIC_UUID = "6E400003-B5A3-F393-E0A9-E50E24DCCA9E";

    async function connectBLE() {
      try {
        console.log("ƒêang t√¨m ESP32...");
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ name: "ESP32-BLE" }],
          optionalServices: [SERVICE_UUID]
        });
        bleServer = await bleDevice.gatt.connect();
        bleService = await bleServer.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await bleService.getCharacteristic(CHARACTERISTIC_UUID);

        console.log("ƒê√£ k·∫øt n·ªëi ESP32!");
      } catch (error) {
        console.error("L·ªói k·∫øt n·ªëi: ", error);
      }
    }

    async function send(msg) {
      if (!bleCharacteristic) {
        alert("Ch∆∞a k·∫øt n·ªëi ESP32!");
        return;
      }
      let data = new TextEncoder().encode(msg);
      await bleCharacteristic.writeValue(data);
      console.log("ƒê√£ g·ª≠i:", msg);
    }
  </script>
</body>
</html>
